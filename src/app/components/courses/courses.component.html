<div class="content">
     <table class="table table-bordered">
       <thead>
         <th class="col">Browse Our Courses</th>
       </thead>
       <tbody>
        <tr class='row'>
          <td>Link</td>
          <td>Title</td>
          <td>Price</td>
          <td>Description</td>
        </tr>
          <tr class='row'  *ngFor="let c of courses">
           <td>{{c.url}}</td>
              <td>{{c.title}}</td>
              <td>{{c.price}}</td>
              <td>{{c.headline}}</td>
          </tr>
       </tbody>
     </table>
    

</div>

<app-footer></app-footer>
