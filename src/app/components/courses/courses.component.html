<div class="content">
     <table>
       <thead>Our Courses</thead>
       <tr>
         <td>Link</td>
         <td>Title</td>
         <td>Price</td>
         <td>Description</td>
       </tr>
         <tr  *ngFor="let c of courses">
          <td>{{c.url}}</td>
             <td>{{c.title}}</td>
             <td>{{c.price}}</td>
             <td>{{c.headline}}</td>
         </tr>
     </table>
    
</div>

<app-footer></app-footer>
