<div class='container'>
    <div class="card" style="width: 30rem;">
        <div class="card-body" *ngFor="let r of reviews">
          <h5 class="card-title">{{r.user.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{r._class}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{r.rating}}</h6>
          <p class="card-text">{{r.created | date}}</p>
          <p class="card-text">{{r.content}}</p>

        </div>
      </div>
</div>


<app-footer></app-footer>
